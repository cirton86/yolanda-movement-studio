<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Badge circle background -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#F73718" stroke-width="4"/>
  
  <!-- Inner badge circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#F73718" stroke-width="2"/>
  
  <!-- Yoga meditation pose -->
  <!-- Head -->
  <circle cx="100" cy="70" r="10" fill="#F73718"/>
  
  <!-- Body/torso -->
  <path d="M 100 80 L 100 105" stroke="#F73718" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Arms in meditation position -->
  <path d="M 100 90 Q 80 85 75 95" fill="none" stroke="#F73718" stroke-width="5" stroke-linecap="round"/>
  <path d="M 100 90 Q 120 85 125 95" fill="none" stroke="#F73718" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Legs crossed (lotus position) -->
  <path d="M 100 105 Q 85 115 80 110" fill="none" stroke="#F73718" stroke-width="5" stroke-linecap="round"/>
  <path d="M 100 105 Q 115 115 120 110" fill="none" stroke="#F73718" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Lotus flower petals at bottom -->
  <circle cx="90" cy="125" r="5" fill="#F73718"/>
  <circle cx="100" cy="128" r="5" fill="#F73718"/>
  <circle cx="110" cy="125" r="5" fill="#F73718"/>
  
  <!-- Star accents at top -->
  <polygon points="100,35 103,43 111,43 105,48 107,56 100,51 93,56 95,48 89,43 97,43" fill="#F73718"/>
</svg>
