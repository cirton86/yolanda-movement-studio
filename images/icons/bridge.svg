<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Bridge foundation left -->
  <rect x="20" y="140" width="15" height="40" fill="#F73718" rx="2"/>
  
  <!-- Bridge foundation right -->
  <rect x="165" y="140" width="15" height="40" fill="#F73718" rx="2"/>
  
  <!-- Bridge deck -->
  <rect x="20" y="130" width="160" height="8" fill="#F73718" rx="2"/>
  
  <!-- Suspension cables - left arch -->
  <path d="M 35 130 Q 50 80 65 130" fill="none" stroke="#F73718" stroke-width="3" stroke-linecap="round"/>
  <path d="M 65 130 Q 80 80 95 130" fill="none" stroke="#F73718" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Suspension cables - right arch -->
  <path d="M 105 130 Q 120 80 135 130" fill="none" stroke="#F73718" stroke-width="3" stroke-linecap="round"/>
  <path d="M 135 130 Q 150 80 165 130" fill="none" stroke="#F73718" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Vertical support cables -->
  <line x1="50" y1="100" x2="50" y2="130" stroke="#F73718" stroke-width="2"/>
  <line x1="80" y1="100" x2="80" y2="130" stroke="#F73718" stroke-width="2"/>
  <line x1="120" y1="100" x2="120" y2="130" stroke="#F73718" stroke-width="2"/>
  <line x1="150" y1="100" x2="150" y2="130" stroke="#F73718" stroke-width="2"/>
</svg>
