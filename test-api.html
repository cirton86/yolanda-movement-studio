<!DOCTYPE html>
<html>
<head>
    <title>API Key Test - Gemini 2.0</title>
</head>
<body>
    <h1>Testing Gemini 2.0 Flash</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script type="module">
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing gemini-2.0-flash...';
            
            try {
                const { GoogleGenerativeAI } = await import('https://esm.run/@google/generative-ai');
                const genAI = new GoogleGenerativeAI('AIzaSyDFU3tOheW2JebgoAadr5F1-TyXLXwvfyU');
                
                const model = genAI.getGenerativeModel({ model: 'gemini-2.0-flash' });
                
                const chat = model.startChat({
                    history: [],
                    generationConfig: {
                        maxOutputTokens: 100,
                    },
                });

                const result = await chat.sendMessage('Say hello in one sentence');
                const response = await result.response;
                const text = response.text();
                
                resultEl.textContent = `SUCCESS!\n\nstartChat() works!\nModel: gemini-2.0-flash\nResponse: ${text}`;
            } catch (error) {
                resultEl.textContent = `ERROR:\n${error.message}\n\nFull error:\n${JSON.stringify(error, null, 2)}`;
            }
        }
        
        window.testAPI = testAPI;
    </script>
</body>
</html>
