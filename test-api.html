<!DOCTYPE html>
<html>
<head>
    <title>API Key Test</title>
</head>
<body>
    <h1>Testing Gemini API Key</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script type="module">
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const { GoogleGenerativeAI } = await import('https://esm.run/@google/generative-ai');
                const genAI = new GoogleGenerativeAI('AIzaSyDFU3tOheW2JebgoAadr5F1-TyXLXwvfyU');
                
                // Try gemini-1.5-flash-latest
                const model = genAI.getGenerativeModel({ model: 'gemini-1.5-flash-latest' });
                const result = await model.generateContent('Say hello in one sentence');
                const response = await result.response;
                const text = response.text();
                
                resultEl.textContent = `SUCCESS!\n\nAPI Key works!\nModel: gemini-1.5-flash-latest\nResponse: ${text}`;
            } catch (error) {
                resultEl.textContent = `ERROR:\n${error.message}\n\nFull error:\n${JSON.stringify(error, null, 2)}`;
            }
        }
        
        window.testAPI = testAPI;
    </script>
</body>
</html>
